<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">

    <title>trillo &mdash; Your all-in-one booking app</title>
  </head>

  <body>
    <div class="container">
      <header class="header">
        <img src="img/logo.png" alt="Trillo logo" class="header__logo">

        <form action="#" class="search">
          <div class="search__form-group">
            <input type="text" class="search__input" placeholder="Search hotels">
            <button type="submit" class="search__button">
              <svg class="icon search__icon">
                <!-- the <use> tag within <svg> the the best way to use SVGs within you site, and that
                  is because via the `xlink:href` you just tell the browser to reuse the SVG that's
                  been already defined elsewhere. It helps the browser specially when it's a complicated
                  SVG to draw, it's makes it all more maintainable and scalable.
                   To the `xlink:href` you point to the path of the declaration file of the SVG and,
                  in case it's a single file that defines multiple SVGs, you also use `#` to reference
                  the specific SVG you want to show on screen -->
                <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
              </svg>
            </button>
          </div>
        </form>

        <nav class="user-nav">
          <div class="user-nav__icon-box">
            <svg class="user-nav__icon">
              <use xlink:href="img/sprite.svg#icon-bookmark"></use>
            </svg>
            <span class="user-nav__notification">7</span>
          </div>
          <div class="user-nav__icon-box">
            <svg class="user-nav__icon">
              <use xlink:href="img/sprite.svg#icon-chat"></use>
            </svg>
            <span class="user-nav__notification">1234</span>
          </div>
          <div class="user-nav__user">
            <img src="img/user.jpg" alt="User photo" class="user-nav__user-photo">
            <span class="user-nav__user-name">Jonas</span>
          </div>
        </nav>
      </header>
      <div class="content">
        <nav class="sidebar">
          <ul class="side-nav">
            <li class="side-nav__item side-nav__item--active">
              <a href="#" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use xlink:href="img/sprite.svg#icon-home"></use>
                </svg>
                <span>Hotel</span>
              </a>
            </li>
            <li class="side-nav__item">
              <a href="#" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use xlink:href="img/sprite.svg#icon-aircraft-take-off"></use>
                </svg>
                <span>Flight</span>
              </a>
            </li>
            <li class="side-nav__item">
              <a href="#" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use xlink:href="img/sprite.svg#icon-key"></use>
                </svg>
                <span>Car rental</span>
              </a>
            </li>
            <li class="side-nav__item">
              <a href="#" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use xlink:href="img/sprite.svg#icon-map"></use>
                </svg>
                <span>Tours</span>
              </a>
            </li>
          </ul>

          <div class="legal">
            &copy; 2023 by Trillo. All rights reserved.
          </div>
        </nav>
        <main class="hotel-view">
          hotel view
        </main>
      </div>
    </div>
  </body>

</html>
